services:
  postgres:
    image: postgres:16
    container_name: auth-postgres
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth -d authdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    stop_grace_period: 30s
    networks:
      - auth-network

  redis:
    image: redis:7
    container_name: auth-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    stop_grace_period: 30s
    networks:
      - auth-network

  auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_PORT: ${APP_PORT}
      DB_URL: ${DB_URL}
      REDIS_ADDR: ${REDIS_ADDR}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
    ports:
      - "8080:8080"
    stop_grace_period: 10s
    restart: unless-stopped
    networks:
      - auth-network

volumes:
  pgdata:
    driver: local

networks:
  auth-network:
    driver: bridge
