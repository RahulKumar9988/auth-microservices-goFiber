services:
  postgres:
    image: postgres:16
    container_name: auth-postgres
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth -d authdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: auth-redis
    ports:
      - "6379:6379"

  auth:
    build: .
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DB_URL: postgres://auth:auth@postgres:5432/authdb?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD:
      REDIS_DB: 0
    ports:
      - "8080:8080"

volumes:
  pgdata:
